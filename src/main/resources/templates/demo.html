<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
</head>
<body>

    -- [[${hello}]] --

    <p th:text="${hello}">xxx</p>

    <form id="login-form" th:action="@{/demo}" method="post">
           <button>提交</button>
    </form>

    <table border="1" >
        <tr>
            <td>下标</td>
            <td>用户名</td>
            <td>密码</td>
            <td>姓名</td>
        </tr>
        <tr th:each="user,userStat:${users}">
            <td>[[${userStat.count}]]</td>
            <td>[[${user.username}]]</td>
            <td th:text="${user.password}">123456</td>
            <td th:text="${user.name}">jack</td>
        </tr>


        <div>
            No: <span th:text="${dataMap.No}"></span><br>
            address: <span th:text="${dataMap.address}"></span><br>
        </div>

        <div th:each="entry:${dataMap}">
            <span th:text="${entry.key}"></span>
            <span th:text="${entry.value}"></span>
        </div>

        <div th:each="nm,nmStat:${names}">
            <span th:text="${nmStat.count}"></span>
            <span th:text="${nm}"></span>
        </div>

        <div th:text="${#dates.format(now,'yyyy-MM-dd HH:mm:ss')}"></div>

        <div th:text="${session.uname}"></div>

        <div>
            <span th:if="${age >= 18}">成年了</span>
            <span th:if="${age < 18}">未成年</span>
        </div>

        <div th:include="footer::copy"></div>

    </table> 


</body>
</html>
